<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>清单Plus</title>

  <!-- App icons -->
  <link rel="icon" href="logo-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="logo-512.png" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Basic styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }
    main {
      padding: 1rem;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    清单Plus
  </header>

  <main>
    <h2>一个简洁优雅的中文待办清单应用</h2>
    <p>随时随地记录和管理您的任务。</p>
  </main>

  <footer>
    &copy; 2025 清单Plus. All rights reserved.
  </footer>

  <!-- Service Worker registration -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(reg => console.log("✅ Service Worker registered:", reg))
          .catch(err => console.log("❌ Service Worker failed:", err));
      });
    }
  </script>
</body>
</html>

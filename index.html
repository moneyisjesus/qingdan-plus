<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>清单+</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f1221">
  <link rel="icon" href="logo-192.png" sizes="192x192">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>清单+</h1>

  <h2>Today</h2>
  <ul id="today"></ul>

  <h2>Tomorrow</h2>
  <ul id="tomorrow"></ul>

  <h2>Next Week</h2>
  <ul id="nextWeek"></ul>

  <h2>Weekdays</h2>
  <ul id="weekdays">
    <li>Monday</li>
    <li>Tuesday</li>
    <li>Wednesday</li>
    <li>Thursday</li>
    <li>Friday</li>
  </ul>

  <script>
    // Example preloaded tasks
    document.getElementById("today").innerHTML = "<li>Buy groceries</li><li>Finish homework</li>";
    document.getElementById("tomorrow").innerHTML = "<li>Gym at 7am</li>";
    document.getElementById("nextWeek").innerHTML = "<li>Meeting with client</li>";
  </script>
</body>
</html>
